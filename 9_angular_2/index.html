<!DOCTYPE html>
<html>
<head>
	<title>Angular_1</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-resource.js"></script>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body ng-app="app">
	<div ng-controller="photosController as ctrl1">
		
		<ul ng-repeat="photo in ctrl1.tenPhotos" id="list">
			<li><img show-big-photo data-url="{{photo.url}}" src="{{photo.url}}"><p>{{ctrl1.photo.title}}<p></li>
		</ul>
	</div>
	<div id="big-photo"><div id="table"><div id="table-cell"><img id="big-photo-img" ng-src="img/1.png"></div></div></div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
